    <style type="text/css">
        body {
            margin: 0;

        }
        
        #wrapper {
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(https://cvsu.edu.ph/wp-content/uploads/2022/06/cvsu-front-scaled-e1655796511337.jpg);
            background-position: center;
            background-size: cover;

        }
        
        .Header {
            background-color: rgb(8, 50, 8);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #73AD21;
            border-radius: 7px;
        }
        
        .nav-links {
            display: flex;
            justify-content: flex-end; /* Align links to the right */
            flex: 1;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    
        nav a {
            color: white; /* Change to white for visibility */
            font-family: sans-serif;
            font-size: 20px;
            padding: 0.5em 1em;
            margin: 0 1em;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Add hover effect */
        }
    
        h1 {
            text-align: center;
        }
    
        @media (max-width: 768px) {
        .Header {
            flex-direction: column; /* Stack items on smaller screens */
            height: auto; /* Allow height to adjust */
            padding: 10px; /* Add padding */
        }

        nav {
            flex-direction: row; /* Stack links vertically */
            align-items: flex-start; /* Align links to the left */
        }

        nav a {
            font-size: 18px; /* Slightly smaller font size */
            margin: 5px 0; /* Vertical spacing between links */
            
        }

        

        h1 {
            font-size: 28px; /* Adjust heading size */
        }
    }

    @media (max-width: 480px) {
        nav a {
            font-size: 16px; /* Smaller font size for very small screens */
        }

        .container {
            padding: 10px; /* Further reduce padding */
        }

        h1 {
            font-size: 24px; /* Further adjust heading size */
        }
    }
